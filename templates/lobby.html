<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <title>Zennix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="menu">
                
                <div class="cabecalhoMenu">
                    <a href="/lobby"><img src="/static/imagens/LogoZennix.png" alt="Logo-Zennix"></a>
                    <h2>Zennix</h2>

                    <p>Configurações Mikrotik</p>
                </div>

                <div class="templates">
                    <h2>Templates</h2>
                    <div class="tracoVerde"></div>
                    <a href="/templates"><button>Vizualizar templates</button></a>
                    <a href="/excluir"><button>Excluir template</button></a>
                </div>

                <div class="templates">
                    <h2>Configurações</h2>
                    <div class="tracoVerde"></div>
                    <a href="/redefinir_senha"><button>Redefinir Senha</button></a>
                    <a href="/logout"><button>Logout</button></a>
                </div>

            </div>
        </div>
        <div class="col-md-9">
            <form action="/lobby" method="POST">
                <div class="configs">
                    <p>Nome do template:</p>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="nome"
                        pattern="[A-Za-z]+" title="Apenas letras são permitidas." p
                        laceholder="Exemplo: Cliente Residencial" required>
                    <p>Equipamento:</p>
                    <select class="form-control" name="equipamento" required>
                        <option value=""></option>
                        <option value="rb750">RB750</option>
                    </select>
                    <div class="row">
                        <p>Serviços entregues:</p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                value="" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Internet </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                value="" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">MPLS </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                value="" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Telefonia </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                value="" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Redundancia </label>
                        </div>
                    </div>
                    <div class="row">
                        <p>Marque quais itens o seu template deverá exigir que o usuário informe:</p>
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                    value="valido" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">IP válido </label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                    value="gerencia" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">IP Gerencia </label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                    value="queue" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Velocidade da banda</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                    value="dmz" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked"> DMZ </label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" name="propiedade"
                                    value="nomenclatura" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Nomenclatura </label>
                            </div>
                        </div>
                        <input type="submit" value="Criar" name="enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if alerta %}
    <script>alert("{{ alerta }}");</script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
