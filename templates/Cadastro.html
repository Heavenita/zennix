<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zennix</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo">Zennix</a>
        <nav class="links">
            <a  href="Home.html" class="active">Home</a>
            <a href="Form.html">Template</a>
            <a href="Sobre.html">Sobre</a>
            <a href="/login">Login</a>
        </nav>
    </header>
        <section class="section">
            <div class="form-box">
                <div class="form-value">
                    <form action="/cadastro" method="post">
                        <h2>Cadastro</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required class="email" name="email">
                            <label for="">Email</label>
                        </div>
                        
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required class="password" name="senha">
                            <label for="">Senha</label>
                        </div>

                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required class="confirm_password" name="confirmar_senha">
                            <label for="">Confirme sua senha</label>
                        </div>

                        <button  class="btn-confirma">Cadastrar</button>
        
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        {% if alerta %}
        <script>alert("{{ alerta }}");</script>
        {% endif %}
</body>
</html>
